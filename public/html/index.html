<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Videolocadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Videolocadora</h1>
        </div>
    </header>
    <main class="container py-4">
        <section class="bg-white p-4 mb-4">
            <h2 class="h4 font-weight-bold border-bottom pb-2 mb-4">Filmes</h2>
            <form id="formFilme" action="/filmes/cadastro" method="post">
                <div class="form-group">
                    <label for="nome">Nome do Filme:</label>
                    <input type="text" name="nome" id="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select name="id_genero" id="genero" class="form-control" required></select>
                </div>
                <input type="submit" value="Cadastrar" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaFilmes"></tbody>
            </table>
        </section>
        <section class="bg-white p-4">
            <h2 class="h4 font-weight-bold border-bottom pb-2 mb-4">Gêneros</h2>
            <form id="formGenero" action="/generos/cadastro" method="post">
                <div class="form-group">
                    <label for="descricao">Nome do Gênero:</label>
                    <input type="text" name="descricao" id="descricao" class="form-control" required>
                </div>
                <input type="submit" value="Cadastrar" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaGeneros"></tbody>
            </table>
        </section>
    </main>

    <!-- Bootstrap JS (opcional, para alguns componentes interativos) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
